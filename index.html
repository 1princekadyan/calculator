<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator {
            border: 2px solid black;
            padding: 50px;
            width: 400px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="calculator">

        <input type="text" id="display" readonly>
        <div>
            <button class="button"
                onclick="  currentdispaly =  '' ; document.getElementById('display').value = currentdispaly">
                c </button>
            <button class="button"
                onclick="currentdispaly += '1' ; document.getElementById ('display').value  = currentdispaly    ">
                1 </button>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '2' ; document.getElementById('display').value = currentdispaly">
                2 </button>
        </div>

        <div>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '+' ; document.getElementById('display').value = currentdispaly">
                + </button>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '3' ; document.getElementById('display').value = currentdispaly">
                3 </button>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '4' ; document.getElementById('display').value = currentdispaly">
                4 </button>
        </div>

        <div>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '-' ; document.getElementById('display').value = currentdispaly">
                - </button>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '5' ; document.getElementById('display').value = currentdispaly">
                5 </button>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '6' ; document.getElementById('display').value = currentdispaly">
                6 </button>
        </div>


        <div>
            <button class="button"
                onclick="  currentdispaly = currentdispaly + '*' ; document.getElementById('display').value = currentdispaly">
                * </button>
            <button class="button"
                onclick="currentdispaly= currentdispaly + '7'; document.getElementById('display').value = currentdispaly">
                7 </button>
            <button class="button"
                onclick="currentdispaly= currentdispaly + '8'; document.getElementById('display').value = currentdispaly">
                8 </button>
        </div>

        <div>
            <button class="button"
                onclick="currentdispaly= currentdispaly + '/'; document.getElementById('display').value = currentdispaly">
                / </button>
            <button class="button"
                onclick="let result = eval(currentdispaly);  currentdispaly = result; document.getElementById('display').value = currentdispaly; ">
                = </button>
            <button class="button"
                onclick="currentdispaly= currentdispaly + '9'; document.getElementById('display').value = currentdispaly">
                9</button>
        </div>

        <div>
            <button class="button"
                onclick="currentdispaly= currentdispaly + '0'; document.getElementById('display').value = currentdispaly">
                0 </button>
        </div>
    </div>

    <script>

        let currentdispaly = ''
        document.getElementById("display").value = currentdispaly;

    </script>
</body>

</html>
